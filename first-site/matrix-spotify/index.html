<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Matrix Recordings</title>
</head>

<body>

    <form>
        <select name="filter" id="SearchFilter">
            <option value="Row">Row</option>
            <option value="Composer">Composer</option>
            <option value="Work">Work</option>
        </select>
        <input type="text" name="query" id="SearchInput">
        <input type="submit" value="Search">
        <button id="Reset">Reset</button>
    </form>

    <table>
        <thead>
            <tr id="Header">
                <th id="Index" data-index="1"></th>
                <th id="Row" data-index="2">Row</th>
                <th id="Composer" data-index="3">Composer</th>
                <th id="Work" data-index="4">Work</th>
                <th>Spotify Link</th>
                <th>Album Art</th>
                <th>Sample</th>
            </tr>
        </thead>
        <tbody id="Body">

        </tbody>
    </table>

    <div id="Colors"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../config/config.js"></script>
    <script src="./js/matrix.js"></script>
    <script src="./js/sort-table.js"></script>
    <!-- <script src="./js/cooper-hewitt.js"></script> -->
</body>

</html>
